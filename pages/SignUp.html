<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SiginUp</title>
  <link rel="stylesheet" href="../styles/SiginUp2.css">
  <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
  <script src="https://kit.fontawesome.com/0d3908869d.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="main">
    <h1 class="main__signUp__header"> <a>
        <img class="Logo" src="https://ifh.cc/g/CfrqvK.png" alt="">
      </a></h1>
    <div class="main__signUp">
      <div class="main__signUp_inputs">
        <form action="../pages/main.html" id="loginForm" method="get">
          <input type="text" class="main__signUp__inputs__input id" placeholder="id" maxlength="16">
          <p class="useID"></p>
          <input type="password" class="main__signUp__inputs__input pw" placeholder="password" maxlength="16">
          <input type="number" class="main__signUp__inputs__input gr" placeholder="grade" maxlength="1">
          <input type="number" class="main__signUp__inputs__input cl" placeholder="class" maxlength="2">
          <input type="text" class="main__signUp__inputs__input name" placeholder="name">
          <div class="main__signup__inputs__container">
            <input type="text" class="main__signUp__inputs__input school" placeholder="schoolname">
            <button class="search" type="button">검색</button>
          </div>
        </form>
      </div>
      <button type="submit" form="loginForm" class="signup">회원가입</button>
      <div class="if">계정이 이미 있나요?<a href="../pages/SiginIn.html">&nbsp;&nbsp;로그인</a></div>
    </div>
  </div>
  <div class="search_window">
    <div class="exit" onclick="goBack()"><i class="fa-solid fa-x fa-xl"></i>
    </div>
  </div>
  <script src="../scripts/signup.js"></script>
  <script src="../scripts/searchSchool.js"></script>
</body>
<script>
  window.addEventListener('online', () => { alert("온라인입니다") });
  window.addEventListener('offline', () => { alert("오프라인 입니다") });
</script>

</html>
