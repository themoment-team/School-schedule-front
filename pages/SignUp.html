<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SiginUp</title>
  <link rel="stylesheet" href="../styles/SiginUp2.css">
</head>

<body>
  <div class="main">
    <h1 class="main__signUp__header"> <a href="./main.html">
        <img class="Logo" src="../images/schemaLogo.png">
      </a></h1>
    <div class="main__signUp">
      <div class="main__signUp_inputs">
        <form action="../pages/main.html" id="loginForm" method="get">
          <input type="text" class="main__signUp__inputs__input id" placeholder="id" maxlength="16">
          <input type="password" class="main__signUp__inputs__input pw" placeholder="password" maxlength="16">
          <input type="text" class="main__signUp__inputs__input name" placeholder="name">
          <input type="text" class="main__signUp__inputs__input name school" placeholder="schoolname">
        </form>
      </div>
      <button type="submit" form="loginForm" disabled>회원가입</button>
      <div class="if">비밀 번호를 잊어버리셨나요?<a href="#">&nbsp;&nbsp;비밀번호 찾기</a></div>
    </div>
    <div class="if">계정이 이미 있나요?<a href="../pages/SiginIn.html">&nbsp;&nbsp;로그인</a></div>
  </div>
  </div>
  <script src="../scripts/signup.js"></script>
</body>

</html>
