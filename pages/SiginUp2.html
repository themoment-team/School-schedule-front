<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SiginUp</title>
    <link rel="stylesheet" href="../styles/SiginUp2.css">
</head>

<body>
    <div class="main">
        <h1 class="main__signUp__header"> <a href="./main.html">
                <img class="Logo" src="../images/schemaLogo.png">
            </a></h1>
        <div class="main__signUp">
            <div class="main__signUp_inputs">
                <form action="../pages/main.html" id="loginForm" method="get">
                    <input type="text" class="main__signUp__inputs__input id" placeholder="id" maxlength="10">
                    <input type="password" class="main__signUp__inputs__input pw" placeholder="password" maxlength="10">
                    <input type="text" class="main__signUp__inputs__input name" placeholder="name">
                </form>
            </div>
            <button type="submit" form="loginForm" disabled>로그인</button>
            <div class="if">schema 계정이 없나요?<a href="../pages/SignIn.html">&nbsp;&nbsp;가입</a></div>
        </div>
    </div>
    <script src="../scripts/login.js"></script>
</body>

</html>
