<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Main</title>
  <script src="https://kit.fontawesome.com/0d3908869d.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="../styles/main.css">

  <script src="../scripts/move.js" defer> </script>
</head>

<body>
  <div class="main">
    <div class="main__user">
      <div class="main__user__users">
        <div class="main__user__users__BTN">
          <i class="fa-solid fa-chevron-left"></i>
        </div>
        <div class="main__user__users__userBox">
          <i class="fa-solid fa-user"></i>
          <input class="main__user__users__userBox__nameModify" type="text" placeholder="UserName">
          <input class="main__user__users__userBox__schoolModify" type="text" placeholder="School">
          <input class="main__user__users__userBox__schoolModify" type="number" placeholder="Grade">
          <input class="main__user__users__userBox__schoolModify" type="number" placeholder="Class">
          <button>Modify</button>
        </div>
      </div>
    </div>
    <div class="main__mid">
      <div class="main__mid__weather">

      </div>
      <div class="main__mid__schedule">

      </div>
    </div>
  </div>

</html>
